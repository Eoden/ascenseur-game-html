<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zelda-like</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body, canvas, button { touch-action: none; }
    button { -webkit-user-select:none; user-select:none; -webkit-touch-callout:none; }
    canvas { width:100%; max-width:420px; aspect-ratio:1/1; background:#7ec850; border-radius:12px; }
    .controls{display:flex;justify-content:space-between;margin-top:16px}
    .dpad{display:grid;grid-template-columns:40px 40px 40px;grid-template-rows:40px 40px 40px;gap:4px}
    .dpad button,.actions button{width:40px;height:40px;font-size:16px;border-radius:8px}
    .actions{display:flex;gap:12px;align-items:flex-end}
  </style>
</head>
<body class="game zelda" style="padding:20px;text-align:center;">
  <a href="../index.html" class="btn-return">← Retour</a>
  <h1>Zelda-like</h1>
  <canvas id="game" width="420" height="420"></canvas>
  <div class="controls">
    <div class="dpad">
      <div></div><button id="up">⬆️</button><div></div>
      <button id="left">⬅️</button><div></div><button id="right">➡️</button>
      <div></div><button id="down">⬇️</button><div></div>
    </div>
    <div class="actions">
      <button id="btnA">A</button>
      <button id="btnB">B</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
