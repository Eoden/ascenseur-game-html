<svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a3322"/>
      <stop offset="100%" stop-color="#1f140d"/>
    </linearGradient>
    <linearGradient id="tunicGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3f7a4f"/>
      <stop offset="100%" stop-color="#1e3b25"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="48" cy="90" rx="18" ry="5" fill="#00000055"/>

  <!-- Cape -->
  <path d="M30 70 C20 55, 25 40, 40 28 L56 28 C71 40, 76 55, 66 70 Z" fill="url(#capeGrad)" stroke="#111" stroke-width="2"/>

  <!-- Legs -->
  <rect x="40" y="66" width="8" height="16" fill="#3b2a1e" stroke="#111" stroke-width="1"/>
  <rect x="48" y="66" width="8" height="16" fill="#2a1d14" stroke="#111" stroke-width="1"/>

  <!-- Boots -->
  <rect x="38" y="80" width="10" height="6" fill="#1a120c"/>
  <rect x="48" y="80" width="10" height="6" fill="#140d08"/>

  <!-- Torso -->
  <rect x="34" y="40" width="28" height="28" rx="6" fill="url(#tunicGrad)" stroke="#111" stroke-width="2"/>

  <!-- Belt -->
  <rect x="34" y="58" width="28" height="6" fill="#5c3b24" stroke="#111" stroke-width="1"/>
  <rect x="50" y="60" width="6" height="8" fill="#9aa3a8" stroke="#111" stroke-width="1"/>

  <!-- Shoulder strap -->
  <path d="M34 44 L62 68" stroke="#3b2a1e" stroke-width="4"/>

  <!-- Hood -->
  <path d="M34 40 C34 20, 62 20, 62 40 Z" fill="#2c1c12" stroke="#111" stroke-width="2"/>

  <!-- Face (shadowed) -->
  <ellipse cx="48" cy="36" rx="10" ry="10" fill="#e6b98f"/>
  <ellipse cx="48" cy="34" rx="10" ry="8" fill="#00000055"/>

  <!-- Shield (side hint) -->
  <circle cx="68" cy="56" r="10" fill="#6d4c2f" stroke="#111" stroke-width="2"/>
  <circle cx="68" cy="56" r="4" fill="#9aa3a8" stroke="#111" stroke-width="1"/>

</svg>
