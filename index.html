<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Ascenseur</title>
    <link rel="apple-touch-icon" href="IMG_7173.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            color: white;
        }
        h1 { 
            font-size: clamp(2rem, 8vw, 4rem); 
            margin-bottom: 40px; 
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 4px 12px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 0 4px 12px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.6); }
        }
        .buttons { display: flex; flex-direction: column; gap: 24px; width: 100%; max-width: 350px; }
        .btn { 
            padding: 24px 32px; 
            font-size: clamp(1.2rem, 5vw, 1.8rem); 
            font-weight: 700; 
            border: none; 
            border-radius: 20px; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        .btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before { left: 100%; }
        .btn:active { transform: scale(0.96); }
        .start { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .ranking { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
        @media (min-width: 480px) { .buttons { flex-direction: row; } .btn { flex: 1; } }
    </style>
</head>
<body>
    <h1>üé¥ L'Ascenseur</h1>
    <div class="buttons">
        <a href="ascenseur.html" class="btn start">
            üöÄ Start Game
        </a>
        <a href="ranking.html" class="btn ranking">
            üèÜ Ranking
        </a>
    </div>
</body>
</html>
