<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlÃ©chettes â€“ Compteur</title>
  <link rel="stylesheet" href="flechettes.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¯ FlÃ©chettes</h1>
  </header>

  <main class="container">

    <!-- Setup -->
    <section id="setup" class="card">
      <h2>Configuration</h2>
      <label>Nombre de joueurs</label>
      <div class="player-count">
        <button id="minus">âˆ’</button>
        <span id="playerCount">1</span>
        <button id="plus">+</button>
      </div>
      <div id="playerNames"></div>
    </section>

    <!-- Mode selection -->
    <section id="mode" class="card hidden">
      <h2>Choisis le mode</h2>
      <div class="modes">
        <button data-start="301">301</button>
        <button data-start="501">501</button>
      </div>
    </section>

    <!-- Game -->
    <section id="game" class="hidden">
      <div class="score">
        <span id="currentPlayer"></span>
        <span>Score restant</span>
        <strong id="remaining">301</strong>
        <div id="suggestion" class="suggestion"></div>
      </div>

      <div class="turn">
        <h3>Tour en cours</h3>
        <ul id="throws"></ul>
        <div class="turn-actions">
          <button id="undo">Annuler</button>
          <button id="nextTurn">Tour suivant</button>
        </div>
      </div>

      <div class="selector">
        <div class="mult">
          <button data-m="1" class="active">Simple</button>
          <button data-m="2">Double</button>
          <button data-m="3">Triple</button>
        </div>
        <div class="nums" id="nums"></div>
        <div class="bulls">
          <button data-bull="25">25</button>
          <button data-bull="50">50</button>
        </div>
      </div>
    </section>

    <div id="toast" class="toast hidden"></div>

    <a href="index.html" class="back">â¬… Retour au menu</a>
  </main>

  <script src="flechettes.js"></script>
</body>
</html>
