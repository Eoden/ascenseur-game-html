<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox - Pong</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.sandbox {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            margin: 0;
        }

        .sandbox-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        .game-canvas {
            background: #0f172a;
            border: 4px solid #8b5cf6;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(139, 92, 246, 0.3);
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .scores {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .player-name {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.8;
        }

        .score-value {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #8b5cf6;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        .controls {
            margin: 20px 0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            opacity: 0.7;
            line-height: 1.6;
        }

        .controls-row {
            margin: 8px 0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
            padding: 16px 32px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 1.2rem);
            transition: all 0.3s;
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.4);
        }

        .back-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .controls {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="sandbox">
    <div class="sandbox-container">
        <h1>üéÆ SandBox - Pong</h1>
        
        <div class="scores">
            <div class="player-score">
                <div class="player-name">Joueur 1</div>
                <div class="score-value" id="score1">0</div>
            </div>
            <div class="player-score">
                <div class="player-name">Joueur 2</div>
                <div class="score-value" id="score2">0</div>
            </div>
        </div>

        <canvas id="pongCanvas" class="game-canvas" width="800" height="500"></canvas>

        <div class="controls">
            <div class="controls-row">‚å®Ô∏è <strong>Joueur 1 (Gauche):</strong> W/S ou ‚Üë/‚Üì</div>
            <div class="controls-row">‚å®Ô∏è <strong>Joueur 2 (Droite):</strong> ‚Üë/‚Üì</div>
            <div class="controls-row">üéØ Premier √† 5 points gagne!</div>
        </div>

        <a href="index.html" class="back-btn">
            üè† Retour √† l'accueil
        </a>
    </div>

    <script>
        // Canvas and context
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = true;
        let winner = null;

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 100;
        const paddleSpeed = 6;

        // Player 1 (left paddle)
        const player1 = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // Player 2 (right paddle)
        const player2 = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            dx: 5,
            dy: 3
        };

        // Keyboard state
        const keys = {};

        // Event listeners for keyboard
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw paddle
        function drawPaddle(paddle) {
            ctx.fillStyle = '#8b5cf6';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#8b5cf6';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#22d3ee';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#22d3ee';
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        // Draw center line
        function drawCenterLine() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Update paddle positions
        function updatePaddles() {
            // Player 1 controls (W/S or Arrow Up/Down)
            if ((keys['w'] || keys['W'] || keys['ArrowUp']) && player1.y > 0) {
                player1.y -= paddleSpeed;
            }
            if ((keys['s'] || keys['S'] || keys['ArrowDown']) && player1.y < canvas.height - player1.height) {
                player1.y += paddleSpeed;
            }

            // Player 2 controls (Arrow Up/Down)
            if (keys['ArrowUp'] && player2.y > 0) {
                player2.y -= paddleSpeed;
            }
            if (keys['ArrowDown'] && player2.y < canvas.height - player2.height) {
                player2.y += paddleSpeed;
            }
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            // Left paddle collision
            if (ball.x - ball.radius < player1.x + player1.width &&
                ball.y > player1.y &&
                ball.y < player1.y + player1.height &&
                ball.dx < 0) {
                ball.dx *= -1;
                // Add some variation based on where the ball hits the paddle
                const hitPos = (ball.y - player1.y) / player1.height;
                ball.dy = (hitPos - 0.5) * 10;
            }

            // Right paddle collision
            if (ball.x + ball.radius > player2.x &&
                ball.y > player2.y &&
                ball.y < player2.y + player2.height &&
                ball.dx > 0) {
                ball.dx *= -1;
                // Add some variation based on where the ball hits the paddle
                const hitPos = (ball.y - player2.y) / player2.height;
                ball.dy = (hitPos - 0.5) * 10;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                // Player 2 scores
                player2.score++;
                updateScore();
                resetBall();
                checkWinner();
            } else if (ball.x + ball.radius > canvas.width) {
                // Player 1 scores
                player1.score++;
                updateScore();
                resetBall();
                checkWinner();
            }
        }

        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * 6;
        }

        // Update score display
        function updateScore() {
            document.getElementById('score1').textContent = player1.score;
            document.getElementById('score2').textContent = player2.score;
        }

        // Check for winner
        function checkWinner() {
            if (player1.score >= 5) {
                winner = 'Joueur 1';
                gameRunning = false;
            } else if (player2.score >= 5) {
                winner = 'Joueur 2';
                gameRunning = false;
            }
        }

        // Draw game over screen
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#8b5cf6';
            ctx.font = 'bold 48px system-ui';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${winner} Gagne!`, canvas.width / 2, canvas.height / 2 - 30);

            ctx.fillStyle = 'white';
            ctx.font = '24px system-ui';
            ctx.fillText('Appuyez sur R pour rejouer', canvas.width / 2, canvas.height / 2 + 30);
        }

        // Reset game
        function resetGame() {
            player1.score = 0;
            player2.score = 0;
            player1.y = canvas.height / 2 - paddleHeight / 2;
            player2.y = canvas.height / 2 - paddleHeight / 2;
            updateScore();
            resetBall();
            winner = null;
            gameRunning = true;
        }

        // Handle reset key
        document.addEventListener('keydown', (e) => {
            if ((e.key === 'r' || e.key === 'R') && !gameRunning) {
                resetGame();
            }
        });

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            drawCenterLine();

            if (gameRunning) {
                // Update game objects
                updatePaddles();
                updateBall();

                // Draw game objects
                drawPaddle(player1);
                drawPaddle(player2);
                drawBall();
            } else {
                // Game over
                drawPaddle(player1);
                drawPaddle(player2);
                drawBall();
                drawGameOver();
            }

            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
