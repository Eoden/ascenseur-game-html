<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SandBox - Pong</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .pong-container {
            text-align: center;
            padding: 20px;
        }
        
        #pongCanvas {
            background: #1a1a2e;
            border: 3px solid #00ff88;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .player-score {
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 8px;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.05);
            border-radius: 8px;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .back-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #00ff88;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="ascenseur">
    <div class="pong-container">
        <h1>üéÆ SandBox - Pong</h1>
        
        <div class="score-board">
            <div class="player-score">
                <span>Joueur 1</span><br>
                <span id="score1">0</span>
            </div>
            <div class="player-score">
                <span>Joueur 2</span><br>
                <span id="score2">0</span>
            </div>
        </div>
        
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <p><strong>Contr√¥les :</strong></p>
            <p>üéÆ Joueur 1 (Gauche) : W / S</p>
            <p>üéÆ Joueur 2 (Droite) : ‚Üë / ‚Üì</p>
            <p>Appuyez sur <strong>ESPACE</strong> pour d√©marrer</p>
        </div>
        
        <a href="index.html" class="back-btn">üè† Retour √† l'accueil</a>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const score1El = document.getElementById('score1');
        const score2El = document.getElementById('score2');

        // Game state
        let gameStarted = false;
        let score1 = 0;
        let score2 = 0;

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 0,
            speedY: 0,
            speed: 5
        };

        // Paddles
        const paddleWidth = 12;
        const paddleHeight = 80;
        
        const paddle1 = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        const paddle2 = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Keyboard controls
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Start game with spacebar
            if (e.key === ' ' && !gameStarted) {
                startGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function startGame() {
            gameStarted = true;
            const angle = (Math.random() * Math.PI / 2) - Math.PI / 4;
            const direction = Math.random() < 0.5 ? 1 : -1;
            ball.speedX = Math.cos(angle) * ball.speed * direction;
            ball.speedY = Math.sin(angle) * ball.speed;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = 0;
            ball.speedY = 0;
            gameStarted = false;
        }

        function update() {
            if (!gameStarted) return;

            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Ball collision with top/bottom
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
            }

            // Paddle 1 controls (W/S)
            if (keys['w'] || keys['W']) {
                paddle1.dy = -6;
            } else if (keys['s'] || keys['S']) {
                paddle1.dy = 6;
            } else {
                paddle1.dy = 0;
            }

            // Paddle 2 controls (Arrow keys)
            if (keys['ArrowUp']) {
                paddle2.dy = -6;
            } else if (keys['ArrowDown']) {
                paddle2.dy = 6;
            } else {
                paddle2.dy = 0;
            }

            // Move paddles
            paddle1.y += paddle1.dy;
            paddle2.y += paddle2.dy;

            // Keep paddles in bounds
            paddle1.y = Math.max(0, Math.min(canvas.height - paddle1.height, paddle1.y));
            paddle2.y = Math.max(0, Math.min(canvas.height - paddle2.height, paddle2.y));

            // Ball collision with paddle 1
            if (ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y > paddle1.y &&
                ball.y < paddle1.y + paddle1.height &&
                ball.speedX < 0) {
                ball.speedX = -ball.speedX * 1.05;
                const hitPos = (ball.y - (paddle1.y + paddle1.height / 2)) / (paddle1.height / 2);
                ball.speedY = hitPos * ball.speed;
            }

            // Ball collision with paddle 2
            if (ball.x + ball.radius > paddle2.x &&
                ball.y > paddle2.y &&
                ball.y < paddle2.y + paddle2.height &&
                ball.speedX > 0) {
                ball.speedX = -ball.speedX * 1.05;
                const hitPos = (ball.y - (paddle2.y + paddle2.height / 2)) / (paddle2.height / 2);
                ball.speedY = hitPos * ball.speed;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                score2++;
                score2El.textContent = score2;
                resetBall();
            }
            
            if (ball.x + ball.radius > canvas.width) {
                score1++;
                score1El.textContent = score1;
                resetBall();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();

            // Draw start message
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0, 255, 136, 0.8)';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Appuyez sur ESPACE pour commencer', canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
