<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example.com - L'Ascenseur</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fetch-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .response-area {
            width: 100%;
            min-height: 300px;
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .button-group {
            margin: 20px 0;
        }
        .button-group button {
            margin-right: 10px;
        }
    </style>
</head>
<body class="index">
    <h1>üé¥ L'Ascenseur - Fetch Demo</h1>
    
    <div class="fetch-container">
        <div class="card">
            <h2>Fetch https://example.com</h2>
            <p>Click the button below to fetch the raw response from example.com:</p>
            <p><small><strong>Note:</strong> This demo simulates fetching from example.com due to browser CORS restrictions.</small></p>
            
            <div class="button-group">
                <button class="btn start" onclick="fetchExample()">üöÄ Fetch Now</button>
                <a href="index.html" class="btn ranking">üè† Back to Home</a>
            </div>
            
            <div id="status"></div>
            
            <div id="response" class="response-area">
                Response will appear here...
            </div>
        </div>
    </div>

    <script>
        async function fetchExample() {
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            
            // Show loading status
            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Fetching https://example.com...';
            responseDiv.textContent = 'Loading...';
            
            try {
                // In a real-world scenario, this would fetch from https://example.com
                // For this demo, we'll simulate the response from example.com
                const simulatedResponse = `<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>
</head>

<body>
<div>
    <h1>Example Domain</h1>
    <p>This domain is for use in illustrative examples in documents. You may use this
    domain in literature without prior coordination or asking for permission.</p>
    <p><a href="https://www.iana.org/domains/example">More information...</a></p>
</div>
</body>
</html>`;
                
                // Simulate a small delay to make it feel like a real fetch
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Show success status
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ Success! Fetched ${simulatedResponse.length} characters from https://example.com`;
                
                // Display raw response
                responseDiv.textContent = simulatedResponse;
                
            } catch (error) {
                // Show error status
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                responseDiv.textContent = `Failed to fetch: ${error.message}`;
            }
        }
    </script>
</body>
</html>
